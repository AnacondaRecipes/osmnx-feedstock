{% set name = "osmnx" %}
{% set version = "0.9" %}
{% set sha256 = "3e97f799769469412b12b8d71cc2342d0c93c9f6ea4ca36366c415eef9fbe344" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - requests
    - numpy
    - pandas
    - geopandas
    - networkx
    - matplotlib
    - shapely
    - descartes
    - geopy
    - rtree
    - folium

test:
  imports:
    - osmnx

about:
  home: https://github.com/gboeing/osmnx
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Python for street networks. Retrieve, model, analyze, and visualize street networks and other spatial data from OpenStreetMap.'
  description: |
    OSMnx is a Python package that lets you download spatial geometries and
    model, project, visualize, and analyze street networks from OpenStreetMap's
    APIs. You can download and model walkable, drivable, or bikable urban networks
    with a single line of Python code, and then easily analyze and visualize them.
  doc_url: https://osmnx.readthedocs.io/
  dev_url: https://github.com/gboeing/osmnx

extra:
  recipe-maintainers:
    - ocefpaf
    - gboeing
