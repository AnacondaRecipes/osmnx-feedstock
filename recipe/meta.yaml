{% set version = "0.1" %}
{% set commit = "3a820f065d4d7f3ae58e3169c00a61411c5f886c" %}

package:
  name: osmnx
  version: {{ version }}

source:
  fn: {{ commit }}.tar.gz
  url: https://github.com/gboeing/osmnx/archive/{{ commit }}.tar.gz
  sha256: ea088d39d3de76e8469ef2294c8b8c41e6ada93f47b0ecfdeefaac0747538484

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests
    - numpy
    - pandas >=0.19
    - geopandas >=0.2
    - networkx
    - matplotlib
    - shapely
    - descartes
    - geopy >=1.11
    - rtree >=0.8.3

test:
  imports:
    - osmnx

about:
  home: https://github.com/gboeing/osmnx
  license: MIT
  license_file: LICENSE.txt
  summary: 'Retrieve, construct, analyze, and visualize street networks from OpenStreetMap'
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
    - gboeing
