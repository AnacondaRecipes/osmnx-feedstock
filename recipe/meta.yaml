{% set version = "0.1" %}

package:
  name: osmnx
  version: {{ version }}

source:
  fn: osmnx-{{ version }}.tar.gz
  url: https://github.com/gboeing/osmnx/archive/v{{ version }}.tar.gz
  sha256: 9fda466d434022b55f41f0511c99cdf59bf5119630caa5263a315f2d3ab3524c

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - requests
    - numpy
    - pandas >=0.19
    - geopandas >=0.2
    - networkx
    - matplotlib
    - shapely
    - descartes
    - geopy >=1.11
    - rtree >=0.8.3

test:
  imports:
    - osmnx

about:
  home: https://github.com/gboeing/osmnx
  license: MIT
  license_file: LICENSE.txt
  summary: 'Retrieve, construct, analyze, and visualize street networks from OpenStreetMap'
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
    - gboeing
